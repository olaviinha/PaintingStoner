<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>ðŸŽ¨Stoner</title>
    </head>
    <body>
        <div class="controls">
            <div id="image-changer">
                <input type="text" id="imgurl" placeholder="Paste URL here"/>
            </div>
            <div id="change_image">
                â–¨ Change image
            </div>
            <div class="settings">
                <div class="action-buttons">
                    <div class="big">
                        <div class="b toggle"><i class="fas fa-play"></i></div>
                        <div class="b fullscreen"><i class="fas fa-expand"></i></div>
                    </div>
                </div>
                <div class="sliders">
                    <div class="opaxity"></div>
                </div>
                <div>Fade in<input id="fade_in" type="number" value="0.5" step="0.1" /></div>
                <div>Fade out<input id="fade_out" type="number" value="0.5" step="0.1"/></div>
                <div>Img on<input id="fade_on" type="number" value="1" step="0.1"/></div>
                <div>Img off<input id="fade_off" type=number" value="2" step="0.1"/></div>
                <div><input type="checkbox" id="show_grid" checked /> Grid</div>
                <div><input type="checkbox" id="show_image" checked /> Image</div>
            </div>
        </div>
        <div id="container">
            <div class="img">

                <!-- place your image here -->
                <img id="theimg" src="https://upload.wikimedia.org/wikipedia/commons/2/25/Da_Vinci%27s_Mona_Lisa_with_original_colors_approximation.jpg"/>
                
                <div class="gridi"></div>
            </div>
            <div class="pt tl"></div>
            <div class="pt tr"></div>
            <div class="pt bl"></div>
            <div class="pt br"></div>
        </div>


        <link rel="stylesheet/less" type="text/css" href="stoner.less" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script src="persform.js"></script>
        <script src="stoner.js"></script>

        <script src="//kit.fontawesome.com/cdac6e394b.js" crossorigin="anonymous"></script>
    </body>
</html>
